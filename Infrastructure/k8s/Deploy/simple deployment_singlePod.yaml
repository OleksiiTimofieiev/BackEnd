apiVersion : apps/v1
kind : Deployment
metadata:
  name: my-web-deployment
  labels:
    app : my-k8s-application
spec:
  selector:
    matchLabels:
      project: test1
  template:
    metadata:
      labels:
        project: test1
    spec:
      containers:
        - name: test1-web
          image: otimofie/test
          ports:
            - containerPort: 80